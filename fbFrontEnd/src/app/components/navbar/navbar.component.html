<div fxLayout = "row" fxLayout.xs = "column" fxLayoutAlign="space-around start" class = "fbNavBar">
    <div fxFlex = "10" class = "fbNavBarTitle">
        FriendBook
    </div>
    <div fxFlex = "70">
        <mat-form-field class="fbNavBarSearchInput">
            <input matInput placeholder="Search" aria-label="Number" [formControl]="searchFormControl">
        </mat-form-field>
    </div>
    <div fxFlex = "10" fxLayout = "row">
        <i (click)="onNotificationClicked()"><img class = "fbNavBarIcon" src="/icons/notification.svg"></i>
        <i (click)="onNewsFeedClicked()"><img class = "fbNavBarIcon" src="/icons/home.svg"></i>
        <i (click)="onWallClicked()"><img class = "fbNavBarIcon" src="/icons/firewall.svg"></i>
        <i (click)="onLogoutClicked()"><img class = "fbNavBarIcon" src="/icons/logout.svg"></i>
    </div>
</div>
